<div class="modal-header">
    <h3>You're Idle. Do Something!</h3>
</div>
<div idle-countdown="countdown" ng-init="countdown=6" class="modal-body">
    <progressbar max="6" value="6" animate="false" class="progress-striped active">You'll be logged out in {{countdown}}
        second(s).
    </progressbar>
</div>
